<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: calc(100vh - 56px);
            width: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #infoWindow {
            width: 50vw;
            position: absolute;
            top: 5em;
            left: 2em;
            z-index: 100;
            background-color:white;
            border: 1px solid black;
            border-radius: .5em;
            padding: 2px;
        }
        .iw-actions button {
            margin: 2px 0;
        }
        .iw-header {
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lamp Posts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Map<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
            
          </ul>
        </div>
      </nav>
      <div id="infoWindow" style="display: none;">
          <div class="iw-header">Lamp Post 01</div>
          <div class="iw=content">{address}</div>
          <div class="iw-actions">
              <button class="btn btn-success w-100">Prepped</button>
              <button class="btn btn-warning w-100">Painted</button>
              <button class="btn btn-warning w-100">Inspected</button>
          </div>
          <div class="iw-footer">
              <button class="btn btn-default w-100">CLOSE</button>
          </div>
      </div>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVBSNI7LnE3IF3uVZ1eAGavL6XjxI3vWo&callback=initMap&libraries=&v=weekly"
        async></script>
    <script src="assets/javascript/index.js">
        
    </script>
</body>

</html>
