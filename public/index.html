<html lang="en">

<head>

<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: calc(100vh - 56px);
            width: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #infoWindow {
            width: 50vw;
            position: absolute;
            top: 5em;
            left: 2em;
            z-index: 100;
            background-color: white;
            border: 1px solid black;
            border-radius: .5em;
            padding: 2px;
        }

        .iw-actions button {
            margin: 2px 0;
        }

        .iw-header {
            font-size: 1.5em;
            text-align: center;
        }

        #mapContainer {
            position: relative;
        }

        #findMeButton {
            position: absolute;
            top: 0;
            left: 0;
        }
        #addOnClickToggle {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lampposts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/icons/">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>

            </ul>
        </div>
    </nav>

    <!--HTML for info windows-->
    <div id="infoWindow" style="display: none;">
        <div class="iw-header">Lamp Post {id}</div>
        <div class="iw-content text-center">{address}</div>
        <div class="iw-actions">
            <button class="prepped btn btn-danger w-100">Prepped</button>
            <button class="painted btn btn-danger w-100">Painted</button>
            <button class="inspected btn btn-danger w-100">Inspected</button>
            <button class="photo btn btn-primary w-100">Add Photo</button>
            <input class="form-control" type="file" accept="image" style="display: none">
        </div>
        <div class="iw-footer">
            <button class="closeWindow btn btn-default w-100">CLOSE</button>
        </div>
    </div>

    <!--Map HTML-->
    <div id="mapContainer">
        <div id="map"></div>
        <button id="findMeButton" class="btn btn-success">Find Me</button>
        <button id="addOnClickToggle" class="btn btn-danger">Add On Click Off</button>
    </div>

    <!-- Service worker registration -->
    <script type="text/javascript">
        if (navigator.serviceWorker.controller) {
          console.log('[PWA Builder] active service worker found, no need to register')
        } else {
          //Register the ServiceWorker
          navigator.serviceWorker.register('pwabuilder-sw.js', {
            scope: './'
          }).then(function(reg) {
            console.log('Service worker has been registered for scope:'+ reg.scope);
          });
        }
      </script>
      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVBSNI7LnE3IF3uVZ1eAGavL6XjxI3vWo&callback=initMap&libraries=&v=weekly"
        async></script>
    <script src="assets/javascript/index.js">

    </script>
</body>

</html>
